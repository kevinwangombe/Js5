<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Embeded JavaScript</title>
  </head>
  <body>
    <p>Text in HTML</p>
    <!--Inline JavaScript-->
    <script>
      document.write('<p>JavaScript in double quotes</p>');
      document.write('<p>JavaScript in single quote</p>');
    </script>
    <script src="external.js"></script>
  </body>
</html>
