<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bool</title>
  </head>
  <body>
    <script>
      let saved;
      saved = true;
      const done = false;

      document.write('Saved: ' + saved + '<br>');
      document.write('Done: ' + done + '<br>');
    </script>
  </body>
